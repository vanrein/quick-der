language: c
dist: trusty
sudo: true

addons:
  apt:
    packages:
      - cmake
      - python-dev


before_install:
  - git describe
  - mkdir build
  - BUILDDIR=`pwd`/build SRCDIR=`pwd` sh ci/travis-continuous.sh

install:
  - ( cd python && sudo pip install --process-dependency-links . )
  - ( cd build && sudo make install )

script:
  - ( cd build && make test )

